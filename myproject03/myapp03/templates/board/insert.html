{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Insert</h2>
    <form action="/insert/" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="writer">writer:</label>
        <input type="text" class="form-control" id="writer" placeholder="Enter writer" name="writer" value = {{user.username}} readonly>
      </div>
      <div class="form-group">
        <label for="title">title:</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
      </div>
      <div class="form-group">
        <label for="content">content:</label>
        <textarea class="form-control"put  id="content" rows="5" placeholder="Enter content" name="content"></textarea>
      </div>
      <div class="form-group">
        <label for="file">file:</label>
        <input type="file" class="form-control"put  id="file" placeholder="Enter file" name="file"></input>
      </div>
      
      
      <button type="submit" class="btn btn-primary">글쓰기</button>
    </form>
  </div>
{% endblock%}
